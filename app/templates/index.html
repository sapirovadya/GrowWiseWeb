    <!-- Custom Styles for Alerts -->
    <style>
        /* עיצוב לאלרט */
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--light);
            /* צבע רקע */
            color: var(--dark);
            /* צבע טקסט */
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary);
            /* צבע גבול */
            border-radius: 10px;
            text-align: center;
            z-index: 1050;
            display: none;
            /* מוסתר כברירת מחדל */
            width: 350px;
        }

        /* עיצוב כותרת */
        .alert-box .alert-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            /* גופן הכותרת */
            color: var(--primary);
            /* צבע הכותרת */
        }

        /* עיצוב טקסט ההודעה */
        .alert-box .alert-message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            font-family: 'Open Sans', sans-serif;
            /* גופן גוף ההודעה */
        }

        /* עיצוב כפתור סגירה */
        .alert-box .alert-close {
            background-color: var(--primary);
            /* צבע כפתור */
            color: var(--light);
            /* צבע טקסט הכפתור */
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.3s ease;
        }

        .alert-box .alert-close:hover {
            background-color: var(--secondary);
            /* שינוי צבע הכפתור במעבר עכבר */
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid bg-white sticky-top">

            <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">

                        <a href="{{ url_for('home') }}" class="nav-item nav-link">בית</a>

    <!-- Navbar End -->

    <div class="container-fluid px-0 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">

                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">

                            <div class="row justify-content-center">
                                <div class="col-lg-8 text-center">
                                    <h1 class="display-1 fw-bold text-white mb-4 animated zoomIn"
                                        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                                        GrowWise - כל מה שהמשק שלך צריך
                                    </h1>
                                    <p id="signature" class="fs-4 text-light mb-4 animated fadeIn"
                                        style="font-style: italic; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); position: relative; left: 20px;">

                                    <br>

                                    </a>
                                    <a href="{{ url_for('users_bp_main.register') }}"
                                        class="btn btn-light rounded-pill button-custom">

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Box -->
    <div id="customAlert" class="alert-box">
        <h5 class="alert-title">שגיאה</h5>
        <p class="alert-message"></p>
        <button class="alert-close" onclick="closeAlert()">סגור</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">התחברות</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">מייל</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">סיסמא</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">התחבר</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">

                    <p class="mb-2"><i class="fa fa-envelope text-primary me-3"></i> GrowWiseWeb@gmail.com</p>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>

    <!-- JavaScript -->
    <script>
        function showAlert(message) {
            const alertBox = document.getElementById("customAlert");
            alertBox.querySelector(".alert-message").textContent = message;
            alertBox.style.display = "block";

            // Close the login modal
            const loginModal = document.getElementById("loginModal");
            const bootstrapModal = bootstrap.Modal.getInstance(loginModal);
            if (bootstrapModal) {
                bootstrapModal.hide();
            }
        }

        // Function to close custom alert
        function closeAlert() {
            const alertBox = document.getElementById("customAlert");
            alertBox.style.display = "none";
        }

        // Example usage in form submission
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
                const result = await response.json();

                if (!response.ok) {
                    showAlert(result.message);
                } else {
                    window.location.href = result.redirect_url;
                }
            } catch (error) {
                showAlert("שגיאה במהלך התחברות. נסה שנית.");
            }
        });
    </script>
