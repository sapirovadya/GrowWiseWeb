<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>GrowWise</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* הגדרת עיצוב בסיסי של גוף הדף */
        body {
            font-family: "Open Sans", sans-serif;
            background: #d8e7c1;
            margin: 0;
            padding: 0;
        }

        /* סרגל ניווט */
        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* אזור התוכן המרכזי */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
        }

        /* כותרת מרכזית */
        .greeting {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* מיכל לעיגולים */
        .circle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            justify-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* עיצוב העיגול */
        .circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #ffffff;
            border: 6px double #388e3c;
            position: relative;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2), inset 0px 4px 8px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* אפקט מעבר על עיגול */
        .circle:hover {
            background: #bcd4a1;
            transform: scale(1.05);
            cursor: pointer;
        }

        /* קישור בתוך העיגול */
        .circle a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        /* טקסט בתוך הקישור */
        .circle a span {
            font-size: 16px;
            font-weight: bold;
            color: #2e7d32;
            z-index: 1;
        }

        /* אפקט לפני */
        .circle:before {
            content: "";
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: -100%;
            transform: translateY(-50%) scale(0.5);
            transition: all 0.4s ease-in-out;
        }

        .circle:hover:before {
            left: 0;
            transform: translateY(-50%) scale(1.5);
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid bg-white sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">
                <a href="{{ url_for('manager_bp.manager_home_page') }}" class="navbar-brand">
                    <img class="img-fluid" src="/static/img/logo_growwise.png" alt="Logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="{{ url_for('manager_bp.manager_home_page') }}" class="nav-item nav-link">בית</a>
                        <a href="about.html" class="nav-item nav-link">מי אנחנו</a>
                        <a href="contact.html" class="nav-item nav-link">צור קשר</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Main Content Start -->
    <div class="main-content">
        <!-- כותרת -->
        <h1 class="greeting">שלום, {{ name }}</h1>

        <!-- עיגולים -->
        <div class="circle-container">
            <div class="circle">
                <a href="{{ url_for('plot_bp.track_greenhouse') }}">
                    <span>מעקב חלקות/חממות</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>ארכיון חלקות/חממות</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>ניהול חלקות אופטימלי</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>דו"חות</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>הצוות שלי</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>מחשבון הוצאות</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>אספקה ומלאי</span>
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <span>חנות אונליין</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Main Content End -->
</body>

</html>
