                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"

                        </div>
                        <div class="form-floating mb-3">

    <script>
        // Display manager email field based on role selection
        document.getElementById("role").addEventListener("change", function () {
            const role = this.value;
            const managerEmailField = document.getElementById("manager_email_field");
            managerEmailField.style.display = role === "employee" ? "block" : "none";
        });


        // Submit the form
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            try {
                const response = await fetch("/users/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "/"; // הפניה לדף הבית
                } else {
                    alert(result.message || "Failed to submit the form. Please check the inputs.");
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred. Please try again later.");
            }
        });

    </script>
