<body>
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3 class="mb-4 text-center">××™×¤×•×¡ ×¡×™×¡××”</h3>
                <form action="" method="POST" id="resetForm">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="×¡×™×¡××” ×—×“×©×”" required
                               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$"
                               title="×¢×œ ×”×¡×™×¡××” ×œ×”×›×™×œ 8â€“16 ×ª×•×•×™×, ×œ×¤×—×•×ª ××•×ª ××—×ª ×‘×× ×’×œ×™×ª, ××¡×¤×¨ ××—×“, ×•×ª×• ××™×•×—×“.">
                        <label for="password">×¡×™×¡××” ×—×“×©×”</label>
                        <button type="button"
                                class="btn btn-outline-secondary btn-sm position-absolute top-50 start-0 translate-middle-y ms-2"
                                onclick="togglePasswordVisibility('password')">
                            ğŸ‘
                        </button>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               placeholder="××™×©×•×¨ ×¡×™×¡××”" required>
                        <label for="confirm_password">××™×©×•×¨ ×¡×™×¡××”</label>
                        <button type="button"
                                class="btn btn-outline-secondary btn-sm position-absolute top-50 start-0 translate-middle-y ms-2"
                                onclick="togglePasswordVisibility('confirm_password')">
                            ğŸ‘
                        </button>
                    </div>
                    <button class="btn btn-success w-100 py-2" type="submit">××¤×¡ ×¡×™×¡××”</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        field.type = field.type === "password" ? "text" : "password";
    }

    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm_password");

    // ×‘×“×™×§×ª ×—×•×–×§ ×¡×™×¡××”
    passwordInput.addEventListener("input", function () {
        const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;
        const value = this.value.trim();

        this.classList.remove("is-valid", "is-invalid");
        if (pattern.test(value)) {
            this.classList.add("is-valid");
        } else {
            this.classList.add("is-invalid");
        }

        if (confirmPasswordInput.value.length > 0) {
            confirmPasswordInput.dispatchEvent(new Event("input"));
        }
    });

    // ×‘×“×™×§×ª ×”×ª×××ª ×¡×™×¡×××•×ª
    confirmPasswordInput.addEventListener("input", function () {
        const password = passwordInput.value.trim();
        const confirm = this.value.trim();

        this.classList.remove("is-valid", "is-invalid");

        if (password !== confirm) {
            this.classList.add("is-invalid");
        } else {
            this.classList.add("is-valid");
        }
    });

    // ×‘×“×™×§×ª ×˜×•×¤×¡ ×œ×¤× ×™ ×©×œ×™×—×”
    document.getElementById("resetForm").addEventListener("submit", function (event) {
        const password = passwordInput.value.trim();
        const confirm = confirmPasswordInput.value.trim();
        const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;

        let isValid = true;

        if (!pattern.test(password)) {
            passwordInput.setCustomValidity("×”×¡×™×¡××” ×œ× ×¢×•××“×ª ×‘×“×¨×™×©×•×ª.");
            isValid = false;
        } else {
            passwordInput.setCustomValidity("");
        }

        if (password !== confirm) {
            confirmPasswordInput.setCustomValidity("×”×¡×™×¡×××•×ª ××™× ×Ÿ ×ª×•×××•×ª.");
            isValid = false;
        } else {
            confirmPasswordInput.setCustomValidity("");
        }

        if (!isValid) {
            event.preventDefault();
            passwordInput.reportValidity();
            confirmPasswordInput.reportValidity();
        }
    });
</script>
</body>
</html>
